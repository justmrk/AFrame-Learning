<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> بافت و مدل سه‌بعدی</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- منابع -->
      <a-assets>
        <img id="wood" src="wood.jpg">
        <img id="grass" src="grass.jpg">
        <a-asset-item id="Garage" src="Garage.glb"></a-asset-item>
      </a-assets>

      <!-- نور -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="1.5" position="2 4 4"></a-light>

      <!-- دوربین و کرسر -->
      <a-entity camera position="0 1.6 0" look-controls>
        <a-cursor color="black"></a-cursor>
      </a-entity>

      <!-- جعبه با بافت چوب -->
      <a-box position="-3 1 -3" rotation="0 45 0" width="1.5" height="1.5" depth="1.5" src="#wood" shadow></a-box>
      
       <!-- مکعب قابل کلیک -->
      <a-box id="myBox" position="0 1.5 -3" color="#4CC3D9" 
             event-set__click="color: #EF2D5E"
             animation__mouseenter="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 200"
             animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
             animation__click="property: position; to: 0 2 -3; startEvents: click; dur: 500">
      </a-box>
      <!-- مدل سه بعدی -->
      <a-entity gltf-model="#Garage" position="2 0 -3" scale="0.5 0.5 0.5"></a-entity>

      

<a-box click-change position="-1.5 1.5 -3" color="#FF8800"></a-box>

      <!-- زمین -->
      <a-plane src="#grass" position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#ccc"></a-plane>

      <!-- آسمان -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script src="app.js"></script>
  </body>
</html>
