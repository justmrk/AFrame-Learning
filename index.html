<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> بافت و مدل سه‌بعدی</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- منابع -->
      <a-assets>
        <img id="wood" src="wood.jpg">
      </a-assets>

      <!-- نور -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="1.5" position="2 4 4"></a-light>

      <!-- دوربین -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- جعبه با بافت چوب -->
      <a-box position="0 1 -3" rotation="0 45 0" width="1.5" height="1.5" depth="1.5"
             src="#wood" shadow></a-box>

      <!-- زمین -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#ccc"></a-plane>

      <!-- آسمان -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
